<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{messages['home.page.title']}</title>
</h:head>
<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="theme" name="css/default.css" />
	</f:facet>

	<div style="width: 920px; margin-left: auto; margin-right: auto;">
		<ui:insert>
			<ui:include src="/WEB-INF/templates/header.xhtml" />
		</ui:insert>

		<p:panel id="center" style="margin-top: 10px;">
			<h:outputText value="#{request.isUserInRole('ADMIN')}"/>
		</p:panel>
	
		<ui:insert>
			<ui:include src="/WEB-INF/templates/footer.xhtml" />
		</ui:insert>
	</div>

</h:body>
</h:html>
