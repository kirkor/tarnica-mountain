<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/layout/layout.xhtml">
    <ui:define name="title">Admin Page</ui:define>
    <ui:define name="content">
        <h:panelGroup layout="block" style="background:#d4f1d4;padding:10px;">            
            <h:panelGroup layout="block" style="font-weight:bold;">Users list:</h:panelGroup>
            <ul>
                <ui:repeat value="#{accountController.users}" var="user">
                    <li><h:outputText value="#{user.userName}"/></li>
                </ui:repeat>
            </ul>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
